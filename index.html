<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.3.0/css/all.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>ToDoList</title>
  </head>
  <body>
    <header>
      <div class="container nav_container">
        <a href="#" class="active">My tasks</a>
        <a href="#inProgress">In Progress</a>
        <a href="#completed">Completed</a>
      </div>
    </header>
    <main>
      <div class="container main_container">
        <div class="task_adding_container">
          <div class="task_adding_icon"><i class="fa-light fa-plus"></i><span> Add Task</span></div>
          <form class="task_container new_task">
            <div class="task_title">
              <input type="checkbox" name="isDone" />
              <div class="task_title_dashboard">
                <div>
                  <input type="text" name="title" placeholder="Typing something Here..." required />
                  <input type="checkbox" name="isImportant" />
                  <button class="edit">
                    <i class="fa-light fa-pen" type="button"></i>
                  </button>
                </div>
              </div>
            </div>
            <div class="task_content">
              <div>
                <i class="fa-solid fa-calendar-days"></i>
                <div class="task_content_subtitle">
                  <p>Deadline</p>
                  <div class="date_container">
                    <input class="date" type="date" name="date" placeholder="yyyy/mm/dd" required />
                    <input class="time" type="time" name="time" placeholder="hh:mm" required />
                  </div>
                </div>
              </div>
              <div>
                <i class="fa-light fa-file"></i>
                <div class="task_content_subtitle">
                  <p>File</p>
                  <div class="file_container">
                    <label for="file-upload" class="add_file">
                      <i class="fa-light fa-plus"></i>
                      <input id="file-upload" type="file" name="file" />
                    </label>
                  </div>
                </div>
              </div>
              <div>
                <i class="fa-regular fa-comment-dots"></i>
                <div class="task_content_subtitle">
                  <p>Comment</p>
                  <textarea class="message" name="message" rows="5" placeholder="Type your memo here..."></textarea>
                </div>
              </div>
            </div>
            <div class="task_control">
              <button type="reset">
                <i class="fa-light fa-xmark"></i>
                <span>Cancel</span>
              </button>
              <button type="submit">
                <i class="fa-light fa-plus"></i>
                <span>Add Task</span>
              </button>
            </div>
          </form>
        </div>
        <div class="task_list_container"></div>
        <div class="task_counter">
          <p class="task_left"></p>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./index.js"></script>
  </body>
</html>
