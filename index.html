<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>t7.1</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style/style.css" />
    <script
      src="https://kit.fontawesome.com/f106fc8c4d.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <nav>
        <a class="active" href="##">my tasks</a>
        <a href="##">in progress</a>
        <a href="##">completed</a>
      </nav>
    </header>
    <main>
      <form class="item" action="">
        <div class="item_heading">
          <div class="text_area">
            <span></span>
            <input type="text" placeholder="Type Something Here…" required />
          </div>
          <div class="btn_area">
            <button
              class="fa-regular fa-star star_btn"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#collapse"
              aria-expanded="false"
              aria-controls="collapse"
            ></button>
            <button
              class="fa-solid fa-pen pen_btn"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#collapse"
              aria-expanded="false"
              aria-controls="collapse"
            ></button>
          </div>
        </div>
        <div class="collapse show" id="collapse">
          <div class="item_body">
            <div class="deadline_box">
              <i class="fa-solid fa-calendar-days"></i>Deadline
              <p>
                <input class="input_date" type="date" required />
                <input class="input_time" type="time" />
              </p>
            </div>
            <div class="file_box">
              <i class="fa-regular fa-file"></i>File
              <p><input class="input_file" type="file" /></p>
            </div>
            <div class="comment_box">
              <i class="fa-regular fa-comment-dots"></i>Comment
              <p>
                <textarea
                  rows="5"
                  cols="30"
                  placeholder="Type your memo here…"
                ></textarea>
              </p>
            </div>
          </div>
          <div class="item_btn">
            <button class="reset_btn" type="reset">
              <i class="fa-solid fa-xmark"></i>
              Cancel
            </button>
            <button class="submit_btn" type="submit">
              <i class="fa-solid fa-plus"></i>
              Add Task
            </button>
          </div>
        </div>
      </form>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
